<div class="p-grid ui-fluid">
    <form [formGroup]="form"  class="p-grid" novalidate  (ngSubmit)="onSubmit($event)">
                    
        <div class="p-col-4">
            <label for="titulo">Nombre del Docente:</label>
        </div>
        <div class="p-col-4">
            <label for="codigo">Gratis</label>
        </div>
        <div class="p-col-4">
            <label for="codigo">Costo</label>
        </div>
        <div class="p-col-2 p-sm-4">
            <input type="text" style="width: 78%;" pInputText placeholder="Nombre del Docente">
        </div>
        <div class="p-col-2 p-sm-4">
            <p-checkbox name="group1" formControlName="free"  value="1" ></p-checkbox>
        </div>
        <div class="p-col-2 p-sm-4">
            <input  type="text" style="width: 69%;" formControlName="cost" pInputText placeholder="Costo">
        </div>


        <div class="p-col-4">
            <label for="assignedLine">Tipo de Curso:</label>
        </div>  <div class="p-col-4">
            <label for="campo">Horas de duración:</label>
        </div>
        <div class="p-col-4">
            <label for="campo">Modalidad:</label>
        </div>      
        <div class="p-col-2 p-sm-4">
            <p-autoComplete formControlName="course_type" [suggestions]="course_types"
                (completeMethod)="filter($event)" [size]="50" [minLength]="1" [dropdown]="true">
                <ng-template let-course_type pTemplate="item" >
                    <div class="ui-helper-clearfix">
                        <div style="font-size:18px;margin:10px 10px 0 0">{{course_type}}</div>
                    </div>
                </ng-template>
            </p-autoComplete>
        </div>
        <div class="p-col-2 p-sm-4">
            <input type="text" style="width: 78%;" formControlName="duration" pInputText placeholder="Horas de duracion">
        </div>

        <div class="p-col-2 p-sm-4">
            <p-autoComplete formControlName="modality" [suggestions]="modalities"
             (completeMethod)="filter($event)" [size]="42" [minLength]="1" [dropdown]="true">
             <ng-template let-modalities pTemplate="item" >
                <div class="ui-helper-clearfix">
                    <div style="font-size:18px;margin:10px 10px 0 0">{{modalities}}</div>
                </div>
            </ng-template>                
            </p-autoComplete>
        </div>      



        <div class="p-col-4">
            <label for="funcion">Participantes a ser inscritos:</label>
        </div>
        <div class="p-col-4">
            <label for="participant_type">Lugar / Lugares donde se dictará el curso</label>
        </div>
        <div class="p-col-4">
            <label for="campo">Indicar a que población se encuentra dirigido el curso:</label>
        </div>        
        <div class="p-col-2 p-sm-4">
            <input type="text" style="width: 78%;" formControlName="capacity" pInputText placeholder="Numero de participantes">
        </div>   
        <div class="p-col-2 p-sm-4">
            <input type="text" style="width: 78%;" formControlName="local_proposal" pInputText placeholder="Indicar si necesitará salidas de campo">
        </div>  
        <div class="p-col-2 p-sm-4">
            <p-autoComplete formControlName="participant_type" [suggestions]="participant_types"
            (completeMethod)="filter($event)" [size]="42" [minLength]="1" [dropdown]="true">
            <ng-template let-participant_type pTemplate="item" >
                <div class="ui-helper-clearfix">
                    <div style="font-size:18px;margin:10px 10px 0 0">{{participant_type}}</div>
                </div>
            </ng-template>
        </p-autoComplete>
        </div>            
        <div class="p-col-12">
            <label for="resumen">Resumen del Curso y Posible Proyecto:</label>
        </div>
        <div class="p-col-2 p-sm-4">
            <textarea formControlName="summary" [rows]="3" [cols]="80" pInputTextarea
                placeholder="Cobertura y localización" autoResize="autoResize"></textarea>
        </div> 
    </form>  
      

    <form [formGroup]="form_necesidades"  class="p-grid" novalidate (ngSubmit)="add_necesidad($event)">
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-lg-6">
                <div class="p-grid">
                    <div class="p-col-12 p-md-12">
                        <label for="necesidad">Necesidades:</label>
                    </div>
                    <div class="p-col-12 p-md-12">
                        <input formControlName="necesidad" style="width: 78%;" type="text" pInputText placeholder="Ingrese una necesidad">
                    </div>
                </div>
                <div class="p-col-12 p-md-3">
                    <button pButton type="submit" [disabled]="form_necesidades.invalid" label="Añadir"
                        icon="pi pi-plus"></button>
                </div>
            </div>
            <div class="p-col-12 p-lg-6">
                <div class="p-grid"> <br><br>
                    <p-table [columns]="tabla_necesidades" [value]="necesidades" selectionMode="single"
                        dataKey="vin" [style]="{'margin-bottom':'20px'}" [(selection)]="selectedCar3"
                        [responsive]="true">
                        <ng-template pTemplate="caption">
                            Listado de Necesidades 
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                    Alinear
                                    <p-sortIcon [field]="col.field"></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData">
                                <td *ngFor="let col of columns">
                                    <!--<span class="ui-column-title">{{col.header}}</span>-->
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </form>
</div>
