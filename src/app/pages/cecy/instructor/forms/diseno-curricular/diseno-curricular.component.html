<div class="p-grid ui-fluid">
    <form [formGroup]="form_diseno"  class="p-grid" novalidate>
        <div class="p-grid ui-fluid">
            <div class="p-col-6">
                <label for="aerea">Área: </label>
            </div>
            <div class="p-col-6">
                <label for="specialty">Especialidad: </label>
            </div>
            <div class="p-col-2 p-sm-6">
                <p-autoComplete  formControlName="aerea" [suggestions]="aereas"
                (completeMethod)="filter($event)" [size]="75" [minLength]="1" [dropdown]="true">
                <ng-template let-aerea pTemplate="item" >
                    <div class="ui-helper-clearfix">
                        <div style="font-size:18px;margin:10px 10px 0 0">{{aerea}}</div>
                    </div>
                </ng-template>
                </p-autoComplete>
            </div>
            <div class="p-col-2 p-sm-6">
                <p-autoComplete formControlName="specialty" [suggestions]="specialties"
                (completeMethod)="filter($event)" [size]="75" [minLength]="1" [dropdown]="true">
                <ng-template let-specialty pTemplate="item" >
                    <div class="ui-helper-clearfix">
                        <div style="font-size:18px;margin:10px 10px 0 0">{{specialty}}</div>
                    </div>
                </ng-template>
                </p-autoComplete>
            </div>
        </div>
    </form>
    <form [formGroup]="form_requisito"  class="p-grid" novalidate (ngSubmit)="add_requisito($event)">
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-lg-6">
                <div class="p-grid">
                    <div class="p-col-12 p-md-12">
                        <label for="requisitos">Requisitos:</label>
                    </div>
                    <div class="p-col-12 p-md-12">
                        <input formControlName="requisito" style="width: 75%;" type="text" pInputText placeholder="Ingrese un requisito">
                    </div>
                </div>
                <div class="p-col-12 p-md-3">
                    <button pButton type="submit" [disabled]="form_requisito.invalid" label="Añadir"
                        icon="pi pi-plus"></button>
                </div>
            </div>
            <div class="p-col-12 p-lg-6">
                <div class="p-grid"> <br><br>
                    <p-table [columns]="tabla_requisitos" [value]="requisitos" selectionMode="single"
                        dataKey="vin" [style]="{'margin-bottom':'20px'}" [(selection)]="selectedCar3"
                        [responsive]="true">
                        <ng-template pTemplate="caption">
                            Listado de Requisitos
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                    Alinear
                                    <p-sortIcon [field]="col.field"></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData">
                                <td *ngFor="let col of columns">
                                    <!--<span class="ui-column-title">{{col.header}}</span>-->
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </form>
